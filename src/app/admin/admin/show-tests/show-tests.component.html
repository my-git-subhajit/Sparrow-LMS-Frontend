<div class="container white">
    <div class="text-white">
        <h2> Tests</h2>
    </div>
    <div class="modal fade" id="enrollModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark" id="exampleModalLabel">Enroll Student</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label class="form-label font-grey" for="email">Email</label>
           <input class="form-control" type="email" [(ngModel)]="enrollEmail" placeholder="Email of Student">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="addStudent()" data-dismiss="modal" aria-label="Close">Add</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="bulkEnrollModal" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark" style="color: black;" id="exampleModalLabel1">Enroll Student</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label class="form-label font-grey" style="color: black;" for="email">Enter File For Bulk Enroll </label><a class="text-primary" href="https://xyz332211.s3.ap-south-1.amazonaws.com/1687533851216LMS.xlsx">(Check Sample File)</a>
           <input style="color: black;" class="form-control" type="file" (change)="onFileChange($event)" placeholder="Email of Student">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" [disabled]="!enrollFile" (click)="bulkEnroll()" data-dismiss="modal" aria-label="Close">Add</button>
          </div>
        </div>
      </div>
    </div>
        <table class="table table-striped table-bordered table-sm row-border hover white" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Name</th>
          <th>Instructor</th>
          <th>Length</th>
          <th>Enroll</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.name }}</td>
          <td>{{ course.instructor.firstname+" "+course.instructor.lastname }}</td>
          <td>{{ course.length.hours+"hr"+course.length.minutes+"min" }}</td>
          <td><button class="btn btn-primary" (click)="enrollBtnClick(course._id)" data-toggle="modal" data-target="#enrollModal"> Enroll </button>
            <button class="btn btn-primary ml-4" (click)="enrollBtnClick(course._id)" data-toggle="modal" data-target="#bulkEnrollModal">Bulk Enroll </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
