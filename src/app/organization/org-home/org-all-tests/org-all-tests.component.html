<div class="container white">
  <div class="text-white mt-4 mb-3">
    <h2>Tests</h2>
  </div>
  <table
    class="table table-striped table-bordered table-sm row-border hover white"
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Length</th>
        <th>Total Students</th>
        <th>Completed</th>
        <th>Pending</th>
        <th>Students</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of tests">
        <td>
          <span class="ptr" (click)="showAllStudents(test?.test?._id)">{{
            test.test.name
          }}</span>
        </td>
        <td>
          <span>{{ test.test.testType ?? "mock" }}</span>
        </td>
        <td>
          <span>{{
            test.test.length.hours + "hr" + test.test.length.minutes + "min"
          }}</span>
        </td>
        <td>
          <span>{{ test.completed + test.pending }}</span>
        </td>
        <td>
          <span>{{ test.completed }}</span>
        </td>
        <td>
          <span>{{ test.pending }}</span>
        </td>
        <td>
          <button
            class="btn btn-primary"
            (click)="showAllStudents(test?.test?._id)"
          >
            Show Students
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
